<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Fourier Signal Analysis</h1>
    <label>Enter signal</label>
    <input type="text" id="signal" placeholder="sin(2*pi*50*t)">
    <button onclick="analyzeSignal()">Analyze</button>

    <div id="time-domain" style="width: 100%; height: 400px;"></div>
    <div id="magnitude-spectrum" style="width: 100%; height: 400px;"></div>
    <div id="phase-spectrum" style="width: 100%; height: 400px;"></div>

    <script>
        async function analyzeSignal() {
            const signal = document.getElementById('signal').value;
            const response = await fetch('http://localhost:5000/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ signal, fs: 1000 })
            });

            const data = await response.json();
            console.log(data)
            // Plot time-domain signal
            Plotly.newPlot('time-domain', [{
                x: data.time_domain.time,
                y: data.time_domain.signal,
                type: 'scatter'
            }], { title: 'Time-Domain Signal' });

            // Plot magnitude spectrum
            Plotly.newPlot('magnitude-spectrum', [{
                x: data.magnitude_spectrum.frequencies,
                y: data.magnitude_spectrum.magnitudes,
                type: 'scatter'
            }], { title: 'Magnitude Spectrum' });

            // Plot phase spectrum
            Plotly.newPlot('phase-spectrum', [{
                x: data.phase_spectrum.frequencies,
                y: data.phase_spectrum.phases,
                type: 'scatter'
            }], { title: 'Phase Spectrum' });
        }
    </script>
</body>
</html>
